version: '3.9'

volumes:
  node-modules: {}

services:
  reactjs:
    container_name: 'ai-4-smart-healthcare_reactjs'
    build:
      context: .
      dockerfile: ./compose/reactjs/Dockerfile
    command: /start.sh
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - node-modules:/app/node_modules
